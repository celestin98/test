<div class=" bg-white  border language_liste p-2 d-flex flex-column my_card">
  <label class="header m-2 p-2">
    liste des langues connus
  </label>
  <br>
  <label class="etiquet align-self-baseline selt">
    nombre de langue: 3
  </label>
  <ul class="overflow-auto list-unstyled">
    <li class="d-flex justify-content-between align-items-center pr-2 pl-2"><label>francais</label>
      <div class="d-flex flex-row">
        <button class="my_btn mr-2">
          <fa-icon class="icon" [icon]="faTrash"></fa-icon>
          <label class="d-none d-md-block">
            &nbsp;supprimer
          </label>
        </button>
        <button class="my_btn mr-2">
          <fa-icon [icon]="faConfig"></fa-icon>
          <label class="d-none d-md-block">
            &nbsp;modifier
          </label>
        </button>
        <button class="my_btn mr-2">
          <fa-icon [icon]="faLook"></fa-icon>
          <label class="d-none d-md-block">
            &nbsp;Detail
          </label>
        </button>
      </div>

    </li>
  </ul>
  <button class="btn bg_primary1 text-white font-weight-bold add_button">
    ajouter une langue +
  </button>
</div>
